name: Deploy to iPage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Install lftp
      run: sudo apt-get install lftp

    - name: Deploy to iPage via lftp
      run: |
        # Create a netrc file for authentication
        echo "machine ftp.theprojectx.co
        login ${{ secrets.IPAGE_FTP_USERNAME }}
        password ${{ secrets.IPAGE_FTP_PASSWORD }}" > ~/.netrc
        chmod 600 ~/.netrc
        
        # Use lftp to sync the files
        lftp -c "
        set ftp:ssl-allow no;
        set ssl:verify-certificate no;
        open ftp://ftp.theprojectx.co;
        lcd ./out;
        mirror --reverse --delete --verbose
        "