name: Deploy to iPage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Install lftp
      run: sudo apt-get install -y lftp ncftp
    
    - name: Create netrc file
      run: |
        echo "machine ftp.theprojectx.co
        login ${{ secrets.IPAGE_FTP_USERNAME }}
        password ${{ secrets.IPAGE_FTP_PASSWORD }}" > ~/.netrc
        chmod 600 ~/.netrc
    
    - name: Test FTP Connection
      run: ncftp -u "${{ secrets.IPAGE_FTP_USERNAME }}" -p "${{ secrets.IPAGE_FTP_PASSWORD }}" ftp.theprojectx.co << EOF
        quit
        EOF
    
    - name: Deploy to iPage
      run: |
        cd out
        find . -type f -exec ncftpput -R -v -u "${{ secrets.IPAGE_FTP_USERNAME }}" -p "${{ secrets.IPAGE_FTP_PASSWORD }}" ftp.theprojectx.co / {} \;