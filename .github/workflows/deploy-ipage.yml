name: CI Build and Deploy to iPage

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projectx-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: projectx-web/package-lock.json

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Build (Next.js static export)
        run: npm run build

      # Optional: use pnpm instead of npm (uncomment to switch)
      # - name: Setup pnpm
      #   uses: pnpm/action-setup@v4
      #   with:
      #     version: 9
      # - name: Install deps (pnpm)
      #   run: pnpm install --frozen-lockfile
      # - name: Build (pnpm)
      #   run: pnpm build

      - name: Deploy via FTP to iPage
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.IPAGE_FTP_SERVER }}
          username: ${{ secrets.IPAGE_FTP_USERNAME }}
          password: ${{ secrets.IPAGE_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: projectx-web/out/
          server-dir: ${{ secrets.IPAGE_FTP_SERVER_DIR }}
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.next/**
            **/src/**
            **/*.map
          # dangerous-clean-slate: true # Uncomment if you want to wipe the remote dir before upload
